<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table style</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        th,
        td {
            padding: 3px;
            text-align: center;
        }
        
        .blue {
            background-color: cyan;
        }
        
        .green {
            background-color: rgb(11, 221, 11);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Serial Number</th>
            <th>Roll Number</th>
            <th>Project Number</th>
        </tr>
        <tr>
            <td rowspan="2" class="green">1</td>
            <td>M170565CA</td>
            <td rowspan="2" class="blue">Mining Google Play Store</td>
        </tr>
        <tr>
            <td>M170564CA</td>
        </tr>
        <tr>
            <td rowspan="2" class="green">2</td>
            <td>B16098CS</td>
            <td rowspan="2" class="blue">Diabetes Classifier</td>
        </tr>
        <tr>
            <td>B16095CS</td>
        </tr>
    </table>
</body>

</html>
